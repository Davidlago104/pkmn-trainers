<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon!</title>
        <div class="button" href="">
            <button id="homeButton">Home</button>

        </div>
    </head>
    <body>
        <h1>Welcome to the world of pokemon!</h1>
            <script>
                function myFunction(){
                    var x = document.getElementById("poke-form");
                    
                    if (x.style.display === "none") {
                        x.style.display = "block";
                    }
                    else {
                        x.style.display = "none"                    
                    }
                }
                </script>
        <div id="poke-form"> 
        <fieldset>
            <form id="pokemon-form" class="" method="POST">
                <input id="p" type="text" name="pokemon" placeholder="name">
                <input id="l" type="text" name="location" placeholder="location">
                <input id="m" type="text" name="move" placeholder="move">
                <input id="t" type="text" name="trainer_id" placeholder="trainer-id">
                <input type="submit" name="submit">
            </form>
        </fieldset>
                </div>
                <button onclick="myFunction()">Click me to toggle the pokemon form!</button>

        <div id="trainer-container" type="text/css" href="style.css">
            <form id="trainer-form" class="" method="POST">
                <input id="n" type="text" name="name" placeholder="trainer-name">
                <input id="a" type="text" name="age" placeholder="age">
                <input type="submit" name="submit">
            </form>
        </div>
        
        <div id="poke-container">
            
        </div>
        
        <div id="trainer-container-text">
            
        </div>
        
        
        <button id="show-pokemon" type="button" name="button">Click me to see the pokemans</button>
        <button id="show-trainers" type="button" name="button">Click me to see the trainers</button>
        
        <div id="app"></div>
        <script src='src/index.js'></script>
        <script type="text/javascript" src="src/trainer.js"></script>
        <script type="text/javascript" src="src/pokemon.js"></script>

    </body>
</html>
