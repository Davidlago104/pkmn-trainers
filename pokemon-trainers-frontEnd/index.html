<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon!</title>
        <div class="button" href="">
            <button id="homeButton">Home</button>
        </div>
    </head>
    <body>
    <div class="h1" style="text-align: center;">
        <link rel="stylesheet" href="application.css" type="text/css">
        <h1>Welcome to the world of pokemon!</h1>
    
        <div id="poke-form"> 
            <fieldset>
                <form id="pokemon-form" class="">
                    <input id="p" type="text" name="pokemon" placeholder="name">
                    <input id="l" type="text" name="location" placeholder="location">
                    <input id="m" type="text" name="move" placeholder="move">
                    <select name="list" id="trainer-select">
                        <option disable selected value>-- select an option --</option>                
                    </select>  
                    <input type="submit" name="submit">
                </form>
            </fieldset>
        </div>
        <button onclick="myFunction()">Click me to toggle the pokemon form!</button>
        <br />
        <br />
        <div id="trainer-field">
            <fieldset>
                <div id="trainer-container" type="text/css" href="style.css">
                    <form id="trainer-form" class="topnav" method="POST">
                        <input id="n" type="text" name="name" placeholder="trainer-name">
                        <input id="a" type="text" name="age" placeholder="age">
                        <input type="submit" name="submit" class="button">
                    </form>
                </fieldset>
            </div>
            <button onclick="myFunction2()">Click me to toggle the trainer form!</button> 
        </div>
    </div>
        
        <div id="poke-container" class="boxhead" style="text-align: center;">
        </div>
        
        <div id="trainer-container-text" class="boxhead" style="text-align: center;">
        </div>
        
        <br>  
        <div class="boxhead" style="text-align: center;">
            <button id="show-pokemon" type="button" name="button">Click me to see the pokemans</button>
        </div>
        <br>
        <div class="boxhead" style="text-align: center;">
            <button id="show-trainers" type="button" name="button">Click me to see the trainers</button>
        </div>
        
        <script src='src/index.js'></script>
        <script type="text/javascript" src="src/trainer.js"></script>
        <script type="text/javascript" src="src/pokemon.js"></script>

    </body>
</html>
