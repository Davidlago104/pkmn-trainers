<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Pokemon!</title>
    </head>
    
    <body>
        <h1>Welcome to the world of pokemon!</h1>
        <div id="container" type="text/css" href="style.css">
            <form id="pokemon-form" class="" method="POST">
                <input id="p" type="text" name="pokemon" placeholder="name">
                <input id="l" type="text" name="location" placeholder="location">
                <input id="m" type="text" name="move" placeholder="move">
                <input id="t" type="text" name="trainer_id" placeholder="trainer_id">
                <input type="submit" name="submit">
            </form>
        </div>

        <div id="trainer-container" type="text/css" href="style.css">
            <form id="trainer-form" class="" method="POST">
                <input id="n" type="text" name="name" placeholder="trainer-name">
                <input id="a" type="text" name="age" placeholder="age">
                <input type="submit" name="submit">
            </form>
        </div>

        <div id="poke-container">
            
        </div>

        <div id="trainer-container-text">
                
        </div>
        <button id="show-pokemon" type="button" name="button">Click me to see the pokemans</button>
        <button id="show-trainers" type="button" name="button">Click me to see the trainers</button>
        
        <script src="src/index.js"></script>
    </body>
</html>
